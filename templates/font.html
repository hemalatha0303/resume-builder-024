<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Customizer</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0F172A;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .navbar .title {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .navbar ul li {
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .navbar .toggle {
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Main Content Styles */
        .main {
            display: flex;
            gap: 20px;
        }

        /* Sidebar Options */
        .options {
            width: 20%;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .options .custom-btn {
            background-color: #0F172A;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-align: center;
        }

        .options .custom-btn:hover {
            background-color: #1E293B;
            transform: scale(1.05);
        }

        /* Resume Preview */
        .preview {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .resume .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .resume .header .photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #bdc3c7;
        }

        .resume .header h1 {
            font-size: 24px;
            color: #2c3e50;
        }

        .resume .header p {
            font-size: 16px;
            color: #7f8c8d;
        }

        .resume .content section {
            margin-bottom: 20px;
        }

        .resume .content h2 {
            font-size: 18px;
            color: #0F172A;
            margin-bottom: 10px;
        }

        .resume .content p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .continue {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0F172A;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .continue:hover {
            background-color: #1E293B;
            transform: scale(1.1);
        }

        /* Font Style Selection */
        .font-styles {
            width: 25%;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .font-styles h3 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #2c3e50;
        }

        .font-style {
            width: 100%;
            padding: 10px;
            background-color: #0F172A;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 10px;
        }

        .font-style:hover {
            background-color: #1E293B;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="flex justify-between items-center p-6 bg-white shadow-md">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-3 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" />
                </svg>
                <h1 class="text-2xl font-bold ai-gradient">AI Resume Builder</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="../html/4.home.html" class="text-gray-600 hover:text-blue-500 transition">Home</a></li>
                    <li><a href="../html/4.home.html" class="text-gray-600 hover:text-blue-500 transition">Resume</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-blue-500 transition">CV</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-blue-500 transition">Cover Letter</a></li>
                </ul>
            </nav>
        </header>
        <div class="main">
            <aside class="options">
                <button class="custom-btn" onclick="window.location.href='13.color theme.html'">Color Theme</button>
                <button class="custom-btn" onclick="window.location.href='14.font.html'">Font Style</button>
                <button class="custom-btn" onclick="window.location.href='13.color theme.html'">Layout</button>
            </aside>
            <div class="preview">
                <div class="resume">
                    <div class="header">
                        <h1>Your Name</h1>
                        <p>Professional Title</p>
                    </div>
                    <div class="content">
                        <section>
                            <h2>ABOUT ME</h2>
                            <p>Lorem ipsum dolor sit amet...</p>
                        </section>
                        <section>
                            <h2>EXPERIENCE</h2>
                            <p>Details of your work...</p>
                        </section>
                        <section>
                            <h2>CONTACT</h2>
                            <p>Email, phone...</p>
                        </section>
                    </div>
                </div>
                <button class="continue">Continue</button>
            </div>
            <aside class="font-styles">
                <h3>Select Font Style</h3>
                <button class="font-style" data-font="Arial">Arial</button>
                <button class="font-style" data-font="Georgia">Georgia</button>
                <button class="font-style" data-font="Times New Roman">Times New Roman</button>
                <button class="font-style" data-font="Verdana">Verdana</button>
                <button class="font-style" data-font="Roboto">Roboto</button>
                <button class="font-style" data-font="View More">View More</button>
            </aside>
        </div>
    </div>
</body>
</html>
